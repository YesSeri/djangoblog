<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>HTML 5 Boilerplate</title>
        <link rel="shortcut icon" href="{%  static 'favicon.ico' %}">
        <link rel="stylesheet"
              href="https://unpkg.com/simpledotcss@2.0.5/simple.min.css">
        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    </head>
    <body>
        {% comment %} <span style="width:100%; display: flex; justify-content: space-around; flex-wrap:wrap;"> {% endcomment %}
        <nav>
            <a class="nav-item {% if request.path == '/' %} active{% endif %}"
               href="{% url 'posts' %}">Posts</a>
            <a class="nav-item {% if request.path == '/topics' %} active{% endif %}"
               href="{% url 'topics' %}">Topics</a>
            <a class="nav-item {% if request.path == '/contact' %} active{% endif %}"
               href="{% url 'contact' %}">Contact</a>
        </nav>
        {% comment %} </span> {% endcomment %}
        <h1>Hank Blog</h1>
        {% block content %}{% endblock %}
    </body>
</html>
